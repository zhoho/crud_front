    <form name="workoutForm" action="submit_workout.php" method="post" enctype="multipart/form-data">
        <label for="exercise">Exercise:</label><br>
        <textarea id="exercise" name="exercise" required style="width: 300px; height: 120px;"></textarea><br><br>

        <label for="date">Date:</label><br>
        <input type="date" id="date" name="date" required style="width: 300px; height: 30px;"><br><br>
    
        <label for="duration">Duration (minutes):</label><br>
        <input type="number" id="duration" name="duration" required style="width: 300px; height: 30px;"><br><br>

        <label>
            <input type="radio" name="choice" value="option1" checked> Before meal
        </label>
        <br>
        <label>
            <input type="radio" name="choice" value="option2"> After meal
        </label>
        <br>
    
        <label for="photo">Upload Workout Photo:</label><br>
        <input type="file" id="photo" name="photo" style="width: 300px;"><br><br>
    
        <button type="button" onclick="alertDialogBox()">Add</button>
    
        <div id="error" style="color: red;"></div>
    </form>
    <script>
        function validateForm() {
        var exercise = document.getElementById("exercise").value;
        var date = document.getElementById("date").value;
        var duration = document.getElementById("duration").value;
        var errorDiv = document.getElementById("error");

        errorDiv.innerHTML = "";

        if (exercise === "") {
            errorDiv.innerHTML += "Exercise field empty.<br>";
        }

        if (date === "") {
            errorDiv.innerHTML += "Date field empty.<br>";
        }

        if (duration === "") {
            errorDiv.innerHTML += "Duration field empty.<br>";
        }

        if (parseInt(duration) <= 0) {
            errorDiv.innerHTML += "Duration can not be negative.<br>";
        }

        if (errorDiv.innerHTML !== "") {
            return false;
        }
        return true;
    }

    function alertDialogBox() {
        if (validateForm()) {
            alert("added!")
        }
    }
</script>
